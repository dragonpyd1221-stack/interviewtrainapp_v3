<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 시청 - HI 면접 MASTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .player-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--spacing-xl);
        }

        .video-container {
            background: black;
            border-radius: var(--radius-lg);
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: var(--shadow-md);
        }

        video {
            width: 100%;
            height: 100%;
            outline: none;
        }

        .sidebar-item {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            transition: var(--transition);
        }

        .sidebar-item:hover {
            background-color: white;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-thumb {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: var(--radius-md);
            background: #cbd5e1;
        }

        .sidebar-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .sidebar-info span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 1024px) {
            .player-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header id="app-header"></header>

    <main class="container main-content">
        <div id="error-container" class="hidden text-center" style="padding: 4rem;">
            <h2>비디오를 찾을 수 없습니다</h2>
            <p class="text-muted mb-4">요청하신 동영상이 존재하지 않거나 삭제되었습니다.</p>
            <a href="videos.html" class="btn btn-primary">강의 목록으로 돌아가기</a>
        </div>

        <div id="player-content" class="player-layout">
            <!-- Left: Player & Details -->
            <div class="main-column">
                <div class="video-container">
                    <video id="video-player" controls preload="metadata">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div style="margin-top: var(--spacing-md);">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <span id="video-category"
                                style="background: #e2e8f0; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; text-transform: uppercase; font-weight:600;"></span>
                            <h1 id="video-title" style="margin-top:0.5rem; font-size: 1.5rem;"></h1>
                        </div>
                        <button id="mark-complete-btn" class="btn btn-secondary btn-sm">수동으로 완료 처리</button>
                    </div>
                    <p id="video-desc" class="text-muted mt-4" style="line-height: 1.6;"></p>
                </div>
            </div>

            <!-- Right: Sidebar -->
            <div class="sidebar">
                <h3 style="margin-bottom: var(--spacing-md);">다음 강의</h3>
                <div id="playlist-container">
                    <!-- Injected via JS -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        Auth.requireAuth();

        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const player = document.getElementById('video-player');

        let currentVideo = null;
        let saveInterval = null;

        async function init() {
            if (!videoId) {
                showError();
                return;
            }

            currentVideo = await DataManager.getVideoById(videoId);
            if (!currentVideo) {
                showError();
                return;
            }

            renderVideoDetails();
            await renderPlaylist();
            await setupPlayer();
        }

        function showError() {
            document.getElementById('player-content').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
        }

        function renderVideoDetails() {
            document.getElementById('video-title').textContent = currentVideo.title;
            document.getElementById('video-desc').textContent = currentVideo.description;

            let catName = currentVideo.category;
            if (catName === 'required') catName = '필수 교육';
            else if (catName === 'optional') catName = '선택 교육';

            document.getElementById('video-category').textContent = catName;

            // Set source
            player.src = currentVideo.url;
            player.poster = currentVideo.thumbnail;
        }

        async function renderPlaylist() {
            const allVideos = await DataManager.getVideos();
            const others = allVideos.filter(v => v.id !== videoId); // Exclude current

            const container = document.getElementById('playlist-container');
            container.innerHTML = others.map(video => `
                <div class="sidebar-item" onclick="window.location.href='watch.html?id=${video.id}'">
                    <img src="${video.thumbnail}" alt="${video.title}" class="sidebar-thumb">
                    <div class="sidebar-info">
                        <h4>${video.title}</h4>
                        <span>${video.duration}</span>
                    </div>
                </div>
            `).join('');
        }

        async function setupPlayer() {
            // Restore progress
            const progress = await DataManager.getVideoProgress(videoId);

            if (progress.timestamp > 0) {
                player.currentTime = progress.timestamp;
            }

            player.addEventListener('play', () => {
                if (!saveInterval) {
                    saveInterval = setInterval(saveProgress, 5000);
                }
            });

            player.addEventListener('pause', () => {
                saveProgress();
                clearInterval(saveInterval);
                saveInterval = null;
            });

            player.addEventListener('ended', () => {
                clearInterval(saveInterval);
                saveInterval = null;
                DataManager.saveProgress(videoId, {
                    timestamp: player.currentTime,
                    status: 'completed',
                    lastWatched: new Date().toISOString()
                });
                alert('강의 수강 완료! 진도율이 저장되었습니다.');
            });

            // Manual Complete Button
            document.getElementById('mark-complete-btn').onclick = () => {
                DataManager.saveProgress(videoId, {
                    timestamp: player.duration || 0,
                    status: 'completed',
                    lastWatched: new Date().toISOString()
                });
                location.reload();
            };
        }

        function saveProgress() {
            if (player.ended) return;
            DataManager.saveProgress(videoId, {
                timestamp: player.currentTime,
                status: 'in-progress',
                lastWatched: new Date().toISOString()
            });
            console.log('Progress Saved:', player.currentTime);
        }

        init();
    </script>
</body>

</html>
